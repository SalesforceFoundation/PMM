<template>
    <lightning-record-edit-form object-api-name={objectApiName} density="comfy">
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12" class="slds-var-p-bottom_small">
                <c-section title={labels.selectService}></c-section>
            </lightning-layout-item>
            <lightning-layout-item size="6">
                <lightning-input-field
                    field-name={fields.serviceField}
                    value={serviceId}
                    onchange={handleServiceId}
                ></lightning-input-field>
            </lightning-layout-item>
            <template for:each={fieldSet} for:item="field">
                <lightning-layout-item
                    key={field.apiName}
                    class="slds-form-element slds-form-element_stacked"
                    size="6"
                >
                    <label
                        for={field.apiName}
                        class="slds-form-element__label slds-no-flex"
                    >
                        {field.label}
                    </label>
                    <lightning-input-field
                        id={field.apiName}
                        class="hideHelpText"
                        field-name={field.apiName}
                        variant="label-hidden"
                        value={field.value}
                        required={field.isRequired}
                    ></lightning-input-field>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </lightning-record-edit-form>
</template>
