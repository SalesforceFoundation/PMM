<template>
    <lightning-card>
        <div slot="title">
            <lightning-icon icon-name="custom:custom15" size="small"></lightning-icon>
            <span class="slds-p-left_x-small">
                {header}
            </span>
        </div>

        <lightning-button
            onclick={handleUpdateClick}
            variant="neutral"
            label={labels.update}
            title={labels.update}
            slot="actions"
            if:true={isReadOnly}
        ></lightning-button>

        <div class="slds-border_top">
            <template if:true={showSpinner}>
                <div class="slds-align_absolute-center">
                    <lightning-spinner
                        alternative-text={labels.loading}
                        size="medium"
                    ></lightning-spinner>
                </div>
            </template>

            <template if:true={hasServiceDeliveries}>
                <template if:true={hasPermissions}>
                    <template for:each={serviceDeliveries} for:item="delivery">
                        <c-attendance-row
                            record={delivery}
                            field-set={fieldSet}
                            unit-of-measurement={unitOfMeasurement}
                            key={delivery.index}
                            read-only={isReadOnly}
                        ></c-attendance-row>
                    </template>
                </template>
                <template if:false={hasPermissions}>
                    <div class="slds-var-p-horizontal_small slds-var-p-top_small">
                        <c-scoped-notification
                            theme="warning"
                            title={labels.noPermissions}
                        ></c-scoped-notification>
                    </div>
                </template>
            </template>

            <template if:false={hasServiceDeliveries}>
                <template if:false={showSpinner}>
                    <div class="slds-var-p-top_small">
                        <c-empty-state
                            text={labels.noParticipantsHeader}
                            sub-text={labels.noParticipantsMessage}
                        ></c-empty-state>
                    </div>
                </template>
            </template>
        </div>

        <!-- Footer will only re-render if the if statement is on an element inside it. -->
        <template if:true={hasPermissions}>
            <div slot="footer" class="slds-text-align_center">
                <lightning-button
                    onclick={handleSave}
                    variant="brand"
                    label={labels.submit}
                    title={labels.submit}
                    if:true={isPending}
                ></lightning-button>
                <lightning-button
                    onclick={handleCancel}
                    variant="neutral"
                    label={labels.cancel}
                    title={labels.cancel}
                    if:true={isUpdateMode}
                    class="slds-var-p-right_xx-small"
                ></lightning-button>
                <lightning-button
                    onclick={handleSave}
                    variant="brand"
                    label={labels.save}
                    title={labels.save}
                    if:true={isUpdateMode}
                ></lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
