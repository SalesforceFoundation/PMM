Household_Accounts:
    sf_object: Account
    table: Account__HH_Account
    combine_records_on_column: AccountNumber
    fields:
        # IDs
        AccountNumber: AccountNumber
        Name: Name

Contacts:
    sf_object: Contact
    table: Contact
    combine_records_on_column: Email
    fields:
        # IDs
        Email: Email
        FirstName: FirstName
        LastName: LastName
    lookups:
        AccountId:
            table: Account__HH_Account

