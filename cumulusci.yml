minimum_cumulusci_version: "2.5.9"
project:
    name: pmdm
    package:
        name: Program Management Data Model
        namespace: pmdm
        api_version: "46.0"
    source_format: sfdx
    git:
        repo_url: https://github.com/SalesforceFoundation/PMDM
        prefix_beta: uat/
        prefix_release: release/

sources:
    caseman:
        github: https://github.com/SalesforceFoundation/caseman
        branch: test/sharedbulkdata

orgs:
    scratch:
        dev_namespaced:
            config_file: orgs/dev.json
            days: 7
            namespaced: True
        prerelease:
            config_file: orgs/prerelease.json
            days: 7
        npsp:
            config_file: orgs/npsp.json
            days: 7
        npsp_namespaced:
            config_file: orgs/npsp.json
            days: 7
            namespaced: True
        caseman:
            config_file: orgs/dev.json
            days: 7
        caseman_namespaced:
            config_file: orgs/dev.json
            days: 7
            namespaced: True
        caseman_npsp:
            config_file: orgs/npsp.json
            days: 7
        caseman_npsp_namespaced:
            config_file: orgs/npsp.json
            days: 7
            namespaced: True
        beta_caseman:
            config_file: orgs/beta.json
            days: 7
        beta_caseman_npsp:
            config_file: orgs/beta.npsp.json
            days: 7
        beta_npsp:
            config_file: orgs/beta.npsp.json
            days: 7

bulk_data:
    pmdm:
        map: sharedbulkdata/pmdm/pmdm.yml
        sql: sharedbulkdata/pmdm/pmdm.sql
        namespace: pmdm
    #caseman:
    #map: sharedbulkdata/caseman/caseman.yml
    #sql: sharedbulkdata/caseman/caseman.sql
    #namespace: caseman
    #caseman_unpackaged:
    #map: sharedbulkdata/caseman/unpackaged.yml
    #sql: sharedbulkdata/caseman/unpackaged.sql
    #namespace: c
    #and_require_namespaced:
    #- caseman
    npe01:
        map: sharedbulkdata/npe01/npe01.yml
        sql: sharedbulkdata/npe01/npe01.sql
        namespace: npe01
    npe4:
        map: sharedbulkdata/npe4/npe4.yml
        sql: sharedbulkdata/npe4/npe4.sql
        namespace: npe4
    npo02:
        map: sharedbulkdata/npo02/npo02.yml
        sql: sharedbulkdata/npo02/npo02.sql
        namespace: npo02
    npsp:
        map: sharedbulkdata/npsp/npsp.yml
        sql: sharedbulkdata/npsp/npsp.sql
        namespace: npsp

tasks:
    test_inject_namespace:
        class_path: tasks.sharedbulkdata.TestInjectNamespaceTask
        options:
            test_strings:
                - "Name"
                - "Field__c"
                - "Field__C"
                - "{caseman}Assessment__c"
                - "{pmdm}ServiceDelivery__c"
                - "{npsp}Whoops"
                - "{npsp}Whoops__c"
    cache_namespaces:
        group: "Org info"
        description: Caches namespaces information in org_config
        class_path: tasks.org_info.CacheNamespaces

    namespace_execute_anonymous:
        description: Execute anonymous apex via the tooling api if namespace is used.
        class_path: tasks.org_info.ExecuteAnonymousTask
        group: Salesforce

    robot:
        options:
            suites: robot/pmdm/tests
            options:
                outputdir: robot/pmdm/results

    robot_testdoc:
        options:
            path: robot/pmdm/tests
            output: robot/pmdm/doc/pmdm_tests.html

    robot_libdoc:
        options:
            path: robot/pmdm/resources/pmdm.py,robot/pmdm/resources/pmdm.robot,robot/pmdm/resources/*PageObject.py
            output: robot/pmdm/doc/Keywords.html

    update_admin_profile:
        options:
            package_xml: lib/admin_profile.xml

    update_admin_profile_caseman:
        class_path: cumulusci.tasks.salesforce.UpdateAdminProfile
        options:
            package_xml: lib/caseman.profile.xml
            record_types:
                - record_type: Account.caseman__Branch
                  default: True
                - record_type: Case.caseman__ClientCase
                  default: True
                - record_type: Case.caseman__Incident
                - record_type: Case.None

    update_admin_profile_npsp:
        class_path: cumulusci.tasks.salesforce.UpdateAdminProfile
        options:
            package_xml: lib/npsp_admin_profile.xml
            record_types:
                - record_type: Account.HH_Account
                - record_type: Account.Organization
                  default: true
                  person_account_default: true
                - record_type: Opportunity.Donation
                  default: true
                - record_type: Campaign.Default
                  default: true

    update_admin_profile_caseman_npsp:
        class_path: cumulusci.tasks.salesforce.UpdateAdminProfile
        options:
            package_xml: lib/caseman.npsp.profile.xml
            record_types:
                - record_type: Account.HH_Account
                - record_type: Account.Organization
                  default: true
                - record_type: Account.caseman__Branch
                  person_account_default: true
                - record_type: Opportunity.Donation
                  default: true
                - record_type: Campaign.Default
                  default: true
                - record_type: Case.caseman__ClientCase
                  default: True
                - record_type: Case.caseman__Incident
                - record_type: Case.None

    run_all_local_tests:
        group: "Tests"
        description: "Runs all local Apex Tests including code coverage"
        class_path: cumulusci.tasks.sfdx.SFDXOrgTask
        options:
            command: "force:apex:test:run --codecoverage --testlevel RunLocalTests --resultformat human"

    run_tests:
        options:
            retry_failures:
                - "unable to obtain exclusive access to this record"
                - "UNABLE_TO_LOCK_ROW"
            retry_always: True

    dx:
        group: "Salesforce DX"
        description: "Calls a sfdx task with the cci Org User specificed.  Enter the sfdx task with the command option"
        class_path: cumulusci.tasks.sfdx.SFDXOrgTask

    dx_status:
        group: "Salesforce DX"
        description: "Calls sfdx force:source:status for cci Org User"
        class_path: cumulusci.tasks.sfdx.SFDXOrgTask
        options:
            command: "force:source:status"

    activate_flows:
        description: This task activates all the process builder processes in the org
        class_path: tasks.ActivateProcessBuilders.ActivateProcessBuilderProcesses

    add_caseman_dependency:
        group: Impact Engineering
        description: Installs CaseMan with dependencies
        class_path: cumulusci.tasks.salesforce.UpdateDependencies
        options:
            dependencies:
                - github: "https://github.com/SalesforceFoundation/caseman"
            include_beta: True

    update_client_photo_directories:
        group: "CaseMan: Test Data"
        description: "Update client photo directories after capture_test_data"
        class_path: "tasks.UpdateClientPhotoDirectories.UpdateClientPhotoDirectories"
        options:
            directory_path: "data/bulk/client-photos"
            sql_path: "data/bulk/data.sql"

    upload_client_photos:
        group: "Data: Bulk: CaseMan"
        description: "Upload client photos and link to client records"
        class_path: "tasks.UploadClientPhotos.UploadClientPhotos"
        options:
            directory_path: "data/bulk/client-photos"

    deploy_dev_config:
        group: "pmdm: Config"
        description: Deploys the post-install configuration for an unmanaged DE org
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: unpackaged/config/dev
            namespace_inject: $project_config.project__package__namespace

    uninstall_packaged_incremental:
        description: Deletes any metadata from the package in the target org not in the local workspace
        class_path: cumulusci.tasks.salesforce.UninstallPackagedIncremental
        options:
            ignore:
                QuickAction:
                    - NewEvent
                    - NewCase
                    - NewLead
                    - NewContact
                    - NewOpportunity
                    - NewTask
                    - LogACall

    deploy_service_delivery_modal_test:
        group: "pmdm: tests"
        description: Deploys a testModal component to test serviceDeliveryModal component
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: unpackaged/tests/serviceDeliveryModal
            namespace_inject: $project_config.project__package__namespace

    refresh_cache_project_bulk_data:
        group: "Data: Bulk"
        class_path: tasks.sharedbulkdata.RefreshCacheProjectBulkDataTask

    cache_project_bulk_data:
        group: "Data: Bulk"
        class_path: tasks.sharedbulkdata.CacheProjectBulkDataTask

    view_cached_project_bulk_data:
        group: "Data: Bulk"
        class_path: tasks.sharedbulkdata.ViewCachedProjectBulkDataTask

    log_bulk_data_combined_map:
        group: "Data: Bulk"
        class_path: tasks.sharedbulkdata.LogBulkDataCombinedMapTask

    log_bulk_data_step_map:
        group: "Data: Bulk"
        class_path: tasks.sharedbulkdata.LogBulkDataStepMapTask

    log_bulk_data_combined_sql_scripts:
        group: "Data: Bulk"
        class_path: tasks.sharedbulkdata.LogBulkDataCombinedSqlScriptsTask

    log_bulk_data_step_sql_scripts:
        group: "Data: Bulk"
        class_path: tasks.sharedbulkdata.LogBulkDataStepSqlScriptsTask

    delete_bulk_data_step:
        group: "Data: Bulk"
        class_path: tasks.sharedbulkdata.DeleteBulkDataStepTask

    delete_bulk_data_combined:
        group: "Data: Bulk"
        class_path: tasks.sharedbulkdata.DeleteBulkDataCombinedTask

    capture_bulk_data_step:
        group: "Data: Bulk"
        class_path: tasks.sharedbulkdata.CaptureBulkDataStepTask
        # Each repo will specify bulk_data_step option
        options:
            bulk_data_step: pmdm

    insert_bulk_data_step:
        group: "Data: Bulk"
        description: "Inserts bulk data at for bulk_data_step"
        class_path: tasks.sharedbulkdata.InsertBulkDataStepTask

    insert_bulk_data_combined:
        group: "Data: Bulk"
        description: "Inserts combined bulk data"
        class_path: tasks.sharedbulkdata.InsertBulkDataCombinedTask

    update_all_records_as_recently_viewed:
        group: "Data: Script"
        description: Updates Accounts, Contacts, Cases, Opportunities, and all records for Custom Objects having a Tab as recently viewed.
        class_path: cumulusci.tasks.apex.anon.AnonymousApexTask
        options:
            path: "data/scripts/update_all_records_as_recently_viewed.apex"

flows:
    cache_project_bulk_data:
        steps:
            01:
                task: cache_namespaces
            10:
                task: caseman:cache_project_bulk_data
                options:
                    bulk_data_log_level: summary
            30:
                task: cache_project_bulk_data
                options:
                    bulk_data_log_level: summary

    view_cached_project_bulk_data:
        steps:
            10:
                flow: cache_project_bulk_data
            99:
                task: view_cached_project_bulk_data

    log_bulk_data_combined_map:
        steps:
            01:
                flow: cache_project_bulk_data
            10:
                task: log_bulk_data_combined_map
                options:
                    bulk_data_log_level: all

    log_bulk_data_combined_sql_scripts:
        steps:
            01:
                flow: cache_project_bulk_data
            10:
                task: log_bulk_data_combined_sql_scripts
                options:
                    bulk_data_log_level: all

    delete_bulk_data_combined:
        steps:
            01:
                flow: cache_project_bulk_data
            10:
                task: delete_bulk_data_combined

    insert_data:
        steps:
            010:
                flow: cache_project_bulk_data
            020:
                task: execute_anon
                options:
                    path: "data/scripts/delete_sample_contacts_and_accounts.apex"
            110:
                task: execute_anon
                options:
                    path: "data/scripts/npsp/set_npsp_gender_relationship_setting.apex"
                when: "'npsp' in org_config.namespaces"
            120:
                task: dx
                options:
                    command: "force:user:permset:assign --permsetname ManageCases"
                when: "'caseman' in org_config.namespaces"
            121:
                task: dx
                options:
                    command: "force:user:permset:assign --permsetname ManagePrograms"
                when: "'caseman' in org_config.namespaces"
            130:
                task: insert_bulk_data_combined
                options:
                    bulk_data_log_level: all
            140:
                task: execute_anon
                options:
                    path: "data/scripts/npsp/de-duplicate_npsp_relationships.apex"
                when: "'npsp' in org_config.namespaces"
            210:
                task: execute_anon
                options:
                    path: "data/scripts/delete_sample_contacts_and_accounts.apex"
            999:
                task: update_all_records_as_recently_viewed
            1000:
                task: view_cached_project_bulk_data

    insert_bulk_data:
        steps:
            010:
                flow: cache_project_bulk_data
            110:
                flow: npsp_pre_insert_bulk_data
            120:
                flow: caseman_pre_insert_bulk_data
            200:
                task: insert_bulk_data_combined
                options:
                    bulk_data_log_level: all
            310:
                flow: npsp_post_insert_bulk_data
            #320:
            #flow: caseman_post_insert_bulk_data

    assign_managed_pmdm_permsets:
        steps:
            110:
                task: dx
                options:
                    command: "force:user:permset:assign --permsetname pmdm__PMDM_View"
            120:
                task: dx
                options:
                    command: "force:user:permset:assign --permsetname pmdm__PMDM_Manage"
            130:
                task: dx
                options:
                    command: "force:user:permset:assign --permsetname pmdm__PMDM_Deliver"

    #caseman_post_insert_bulk_data:
    #steps:
    #100:
    #task: upload_client_photos
    #when: "'caseman' in org_config.namespaces"

    npsp_post_insert_bulk_data:
        steps:
            100:
                task: execute_anon
                options:
                    path: "data/scripts/npsp/de-duplicate_npsp_relationships.apex"
                when: "'npsp' in org_config.namespaces"

    npsp_pre_insert_bulk_data:
        steps:
            010:
                task: execute_anon
                options:
                    path: "data/scripts/npsp/set_npsp_gender_relationship_setting.apex"
                when: "'npsp' in org_config.namespaces"

    caseman_pre_insert_bulk_data:
        steps:
            10:
                task: dx
                options:
                    command: "force:user:permset:assign --permsetname ManageCases"
                when: "'caseman' in org_config.namespaces"
            20:
                task: dx
                options:
                    command: "force:user:permset:assign --permsetname ManagePrograms"
                when: "'caseman' in org_config.namespaces"

    update_admin_profile:
        steps:
            01:
                task: cache_namespaces
            10:
                task: update_admin_profile
                when: '"caseman" not in org_config.namespaces and "npsp" not in org_config.namespaces'
            20:
                task: update_admin_profile_caseman
                when: "'caseman' in org_config.namespaces and 'npsp' not in org_config.namespaces"
            30:
                task: update_admin_profile_npsp
                when: "'caseman' not in org_config.namespaces and 'npsp' in org_config.namespaces"
            40:
                task: update_admin_profile_caseman_npsp
                when: "'caseman' in org_config.namespaces and 'npsp' in org_config.namespaces"

    caseman_org:
        steps:
            100:
                task: add_caseman_dependency
            200:
                flow: dev_org

    caseman_org_namespaced:
        steps:
            100:
                task: add_caseman_dependency
            200:
                flow: dev_org_namespaced

    install_beta_with_caseman:
        steps:
            100:
                task: add_caseman_dependency
            200:
                flow: install_beta

    config_unmanaged:
        steps:
            101:
                flow: update_admin_profile
            105:
                task: deploy_dev_config
                options:
                    unmanaged: True
            110:
                task: activate_flows
            #200:
            #flow: insert_data

    config_unmanaged_namespaced:
        steps:
            100:
                flow: update_admin_profile
            111:
                task: deploy_dev_config
                options:
                    unmanaged: False
            102:
                task: activate_flows
            #200:
            #flow: insert_data

    config_managed:
        steps:
            100:
                flow: update_admin_profile
            102:
                task: activate_flows
            #200:
            #flow: insert_data

    config_qa:
        steps:
            100:
                task: activate_flows
            200:
                flow: config_unmanaged

    config_dev:
        steps:
            200:
                flow: config_unmanaged

    config_dev_namespaced:
        steps:
            100:
                task: deploy_post
            200:
                flow: config_unmanaged_namespaced

    dev_org_namespaced:
        steps:
            1:
                flow: dependencies
            2:
                flow: deploy_unmanaged
            3:
                flow: config_dev_namespaced
            4:
                task: snapshot_changes
