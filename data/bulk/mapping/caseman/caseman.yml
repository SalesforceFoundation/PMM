        Status__c: status__c
        InteractionDate__c: interactiondate__c
        Draft__c: draft__c

    lookups:
        Client__c:
            key_field: client__c
            table: contacts

caseman__Client_Note_Relationships:
    sf_object: ClientNoteRelationship__c
    table: caseman__client_note_relationships
    fields:
        # Standard Fields
        Id: sf_id

        # Custom Fields
        RelatedId__c: RelatedId__c
        RelatedName__c: RelatedName__c
        RelatedObject__c: RelatedObject__c

    lookups:
        Case__c:
            key_field: case__c
            table: caseman__client_cases
        ClientNote__c:
            key_field: client_note__c
            table: caseman__client_notes
        Contact__c:
            key_field: contact__c
            table: contacts

