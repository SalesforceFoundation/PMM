<template>
    <div class="bsdt">
        <div class="wizard" if:false={hideWizard}>
            <c-group-service-deliveries
                if:false={hideWizard}
                onfinish={handleFinishWizard}
            ></c-group-service-deliveries>
        </div>

        <lightning-card if:true={hideWizard}>
            <div class="slds-var-p-horizontal_medium">
                <template if:true={serviceDeliveries}>
                    <template for:each={serviceDeliveries} for:item="delivery">
                        <div
                            key={delivery.index}
                            class="slds-box small-box slds-var-m-bottom_medium bsdt-shadow"
                        >
                            <c-service-delivery-row
                                service-delivery={delivery}
                                service-delivery-field-sets={serviceDeliveryFieldSets}
                                index={delivery.index}
                                onsuccess={handleRowSuccess}
                                ondelete={handleRowDelete}
                                row-count={rowCount}
                            ></c-service-delivery-row>
                        </div>
                    </template>
                </template>
            </div>

            <div slot="footer" class="slds-text-align_right">
                <lightning-button
                    variant="brand-outline"
                    icon-name="utility:add"
                    label={labels.addEntry}
                    onclick={addDelivery}
                    class="slds-var-p-right_medium"
                    disabled={isAddEntryDisabled}
                ></lightning-button>
                <lightning-button
                    onclick={handleSave}
                    variant="brand"
                    label={labels.save}
                    disabled={isSaveDisabled}
                    title={labels.save}
                ></lightning-button>
            </div>
        </lightning-card>
    </div>
</template>
