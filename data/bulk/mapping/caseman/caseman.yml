# Accounts
Household_Accounts:
    record_type: "HH_Account"
    fields:
        MaximumClientsServed__c: MaximumClientsServed__c

Organization_Accounts:
    record_type: "Organization"
    fields:
        MaximumClientsServed__c: MaximumClientsServed__c

caseman__Branches:
    sf_object: Account
    table: caseman__branch_accounts
    record_type: "Branch"
    fields:
        # Standard Fields
        Id: sf_id
        Name: Name
        Description: Description
        BillingStreet: Street
        BillingCity: City
        BillingState: State
        BillingPostalCode: PostalCode
        BillingCountry: Country
        ShippingStreet: Street
        ShippingCity: City
        ShippingState: State
        ShippingPostalCode: PostalCode
        ShippingCountry: Country
        Phone: Phone
        Fax: Fax
        Website: Website
        NumberOfEmployees: NumberOfEmployees
        AccountNumber: AccountNumber
        Site: Site
        Type: Type

        # Custom Fields
        MaximumClientsServed__c: MaximumClientsServed__c

# Contacts
Contacts:
    sf_object: Contact
    table: contacts
    fields:
        AgeCategory__c: AgeCategory__c
        ClientID__c: ClientID__c
        EmergencyContactRole__c: EmergencyContactRole__c
        PhotoFileID__c: PhotoFileID__c
        PreferredCommunicationMethod__c: PreferredCommunicationMethod__c
        LegalName__c: LegalName__c
        PreferredPhoneField__c: PreferredPhoneField__c
        PreferredPhoneNumber__c: PreferredPhoneNumber__c
        Pronouns__c: Pronouns__c
        WatchList__c: WatchList__c
        WatchListDate__c: WatchListDate__c

    lookups:
        EmergencyContact__c:
            key_field: emergency_contact__c
            table: contacts
            after: Contacts

caseman__Branch_Contacts:
    sf_object: AccountContactRelation
    table: caseman__branch_contacts
    fields:
        # Standard Fields
        Id: sf_id
        Roles: Roles
        IsActive: IsActive

    lookups:
        AccountId:
            table: caseman__branch_accounts
        ContactId:
            table: contacts

# Cases
caseman__Client_Cases:
    sf_object: Case
    table: caseman__client_cases
    record_type: "ClientCase"
    fields:
        # Standard Fields
        Id: sf_id
        Subject: subject
        Priority: priority
        Status: status
        Origin: origin
        Description: description
        SuppliedCompany: SuppliedCompany
        SuppliedEmail: SuppliedEmail
        SuppliedName: SuppliedName
        SuppliedPhone: SuppliedPhone

        # Custom Fields
        IncidentDateTime__c: IncidentDateTime__c
        IncidentType__c: IncidentType__c
        LocationNotes__c: LocationNotes__c
        Severity__c: Severity__c

    lookups:
        Branch__c:
            key_field: branch__c
            table: caseman__branch_accounts
        ContactId:
            table: contacts

caseman__Incidents:
    sf_object: Case
    table: caseman__incident_cases
    record_type: "Incident"
    fields:
        # Standard Fields
        Id: sf_id
        Subject: subject
        Priority: priority
        Status: status
        Origin: origin
        Description: description
        SuppliedCompany: SuppliedCompany
        SuppliedEmail: SuppliedEmail
        SuppliedName: SuppliedName
        SuppliedPhone: SuppliedPhone

        # Custom Fields
        IncidentDateTime__c: IncidentDateTime__c
        IncidentType__c: IncidentType__c
        LocationNotes__c: LocationNotes__c
        Severity__c: Severity__c

    lookups:
        Branch__c:
            table: caseman__branch_accounts
            key_field: branch__c
        ContactId:
            table: contacts

# Client Alerts
caseman__Client_Alerts:
    sf_object: ClientAlert__c
    table: caseman__client_alerts
    fields:
        # Standard Fields
        Id: sf_id
        Name: name

        # Custom Fields
        Active__c: active__c
        Description__c: description__c

    lookups:
        Contact__c:
            key_field: contact__c
            table: contacts

# Client Notes
caseman__Client_Notes:
    sf_object: ClientNote__c
    table: caseman__client_notes
    fields:
        # Standard Fields
