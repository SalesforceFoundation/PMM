# Accounts
Household_Accounts:
    sf_object: Account
    table: Account__HH_Account
    record_type: "HH_Account"
    table_primary_key: Site
    fields:
        # IDs
        Site: Site
        Name: Name

        # Data
        MaximumClientsServed__c: caseman__MaximumClientsServed__c

Organization_Accounts:
    sf_object: Account
    table: Account__Organization
    record_type: "Organization"
    table_primary_key: Site
    fields:
        # IDs
        Site: Site
        Name: Name

        # Data
        MaximumClientsServed__c: caseman__MaximumClientsServed__c

caseman__Branches:
    sf_object: Account
    table: Account__Branch
    record_type: "Branch"
    table_primary_key: Site
    fields:
        # IDs
        Site: Site
        Name: Name

        # Data
        Description: Description
        BillingStreet: Street
        BillingCity: City
        BillingState: State
        BillingPostalCode: PostalCode
        BillingCountry: Country
        ShippingStreet: Street
        ShippingCity: City
        ShippingState: State
        ShippingPostalCode: PostalCode
        ShippingCountry: Country
        Phone: Phone
        Fax: Fax
        Website: Website
        NumberOfEmployees: NumberOfEmployees
        AccountNumber: AccountNumber
        Site: Site
        Type: Type

        MaximumClientsServed__c: caseman__MaximumClientsServed__c

# Contacts
Contacts:
    sf_object: Contact
    table: Contact
    table_primary_key: Email
    fields:
        # IDs
        Email: Email
        FirstName: FirstName
        LastName: LastName

        # Data
        AgeCategory__c: caseman__AgeCategory__c
        ClientID__c: caseman__ClientID__c
        EmergencyContactRole__c: caseman__EmergencyContactRole__c
        PhotoFileID__c: caseman__PhotoFileID__c
        PreferredCommunicationMethod__c: caseman__PreferredCommunicationMethod__c
        LegalName__c: caseman__LegalName__c
        PreferredPhoneField__c: caseman__PreferredPhoneField__c
        PreferredPhoneNumber__c: caseman__PreferredPhoneNumber__c
        Pronouns__c: caseman__Pronouns__c
        Roles__c: caseman__Roles__c
        WatchList__c: caseman__WatchList__c
        WatchListDate__c: caseman__WatchListDate__c
    lookups:
        AccountId:
            table: Account__HH_Account
        EmergencyContact__c:
            key_field: emergency_contact__c
            table: Contact
            after: Contacts

# Cases
caseman__Client_Cases:
    sf_object: Case
    table: Case__ClientCase
    record_type: "ClientCase"
    fields:
        # IDs
        Subject: Subject

        # Data
        Priority: Priority
        Status: Status
        Origin: Origin
        Description: Description
        SuppliedCompany: SuppliedCompany
        SuppliedEmail: SuppliedEmail
        SuppliedName: SuppliedName
        SuppliedPhone: SuppliedPhone

        IncidentDateTime__c: caseman__IncidentDateTime__c
        IncidentType__c: caseman__IncidentType__c
        LocationNotes__c: caseman__LocationNotes__c
        Severity__c: caseman__Severity__c
    lookups:
        Branch__c:
            key_field: branch__c
            table: Account__Branch
        ContactId:
            table: Contact

caseman__Incidents:
    sf_object: Case
    table: Case__Incident
    record_type: "Incident"
    fields:
        # IDs
        Subject: subject

        # Data
        Priority: Priority
        Status: Status
        Origin: Origin
        Description: Description
        SuppliedCompany: SuppliedCompany
        SuppliedEmail: SuppliedEmail
        SuppliedName: SuppliedName
        SuppliedPhone: SuppliedPhone

        IncidentDateTime__c: caseman__IncidentDateTime__c
        IncidentType__c: caseman__IncidentType__c
        LocationNotes__c: caseman__LocationNotes__c
        Severity__c: caseman__Severity__c
    lookups:
        Branch__c:
            table: Account__Branch
            key_field: branch__c
        ContactId:
            table: Contact

# Client Alerts
caseman__Client_Alerts:
    sf_object: ClientAlert__c
