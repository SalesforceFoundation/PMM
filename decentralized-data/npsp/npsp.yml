        LeadSource: LeadSource
        ForecastCategoryName: ForecastCategoryName
        Probability: Probability
        TotalOpportunityQuantity: TotalOpportunityQuantity
        Description: Description
        CloseDate: CloseDate
        Amount: Amount
        IsPrivate: IsPrivate

        Grant_Requirements_Website__c: npsp__Grant_Requirements_Website__c
        Primary_Contact_Campaign_Member_Status__c: npsp__Primary_Contact_Campaign_Member_Status__c
        Notification_Recipient_Name__c: npsp__Notification_Recipient_Name__c
        Honoree_Name__c: npsp__Honoree_Name__c
        Matching_Gift_Employer__c: npsp__Matching_Gift_Employer__c
