<template>
    <div class="style-target"></div>
    <div class="slds-p-top_small hideHelpText">
        <lightning-record-edit-form
            onload={handleLoad}
            onsuccess={handleSuccess}
            onsubmit={handleSubmit}
            onerror={handleSaveError}
            record-id={recordId}
            object-api-name={serviceDeliveryObject}
        >
            <lightning-layout class="slds-grid_vertical-align-center">
                <lightning-layout-item size="10">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12">
                            <lightning-layout multiple-rows="true">
                                <template for:each={localFieldSet} for:item="field">
                                    <lightning-layout-item
                                        key={field.apiName}
                                        padding="horizontal-small"
                                        size="12"
                                        small-device-size="6"
                                        medium-device-size="4"
                                        large-device-size={field.size}
                                        class="slds-m-bottom_medium"
                                    >
                                        <div class="sd-input" data-field={field.apiName}>
                                            <template if:true={field.showFilteredInput}>
                                                <div
                                                    class="slds-form-element__label slds-truncate"
                                                    title={field.label}
                                                >
                                                    {field.label}
                                                </div>
                                                <lightning-combobox
                                                    name={field.apiName}
                                                    onchange={handleComboChange}
                                                    placeholder={field.placeholder}
                                                    options={field.options}
                                                    disabled={field.disabled}
                                                    value={field.value}
                                                    variant="label-hidden"
                                                >
                                                </lightning-combobox>
                                            </template>
                                            <template if:false={field.showFilteredInput}>
                                                <template if:true={field.isQuantityField}>
                                                    <div
                                                        class="slds-form-element__label slds-truncate"
                                                        title={unitOfMeasureValue}
                                                    >
                                                        {unitOfMeasureValue}
                                                    </div>
                                                    <lightning-input-field
                                                        data-name={field.apiName}
                                                        field-name={field.apiName}
                                                        onchange={handleInputChange}
                                                        disabled={field.disabled}
                                                        value={field.value}
                                                        variant="label-hidden"
                                                        class="hideHelpText"
                                                    ></lightning-input-field>
                                                </template>
                                                <template
                                                    if:false={field.isQuantityField}
                                                >
                                                    <div
                                                        class="slds-form-element__label slds-truncate"
                                                        title={field.label}
                                                    >
                                                        {field.label}
                                                    </div>
                                                    <lightning-input-field
                                                        data-name={field.apiName}
                                                        field-name={field.apiName}
                                                        onchange={handleInputChange}
                                                        disabled={field.disabled}
                                                        value={field.value}
                                                        variant="label-hidden"
                                                    ></lightning-input-field>
                                                </template>
                                            </template>
                                        </div>
                                    </lightning-layout-item>
                                </template>
                            </lightning-layout>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-layout>
                                <template if:true={isError}>
                                    <lightning-layout-item
                                        size="12"
                                        padding="around-small"
                                    >
                                        <div class="slds-text-color_error" key={error}>
                                            {rowError}
                                        </div>
                                    </lightning-layout-item>
                                </template>
                            </lightning-layout>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item size="2">
                    <lightning-layout>
                        <lightning-layout-item
                            size="8"
                            class="slds-p-top_xx-small slds-text-align_right"
                        >
                            <template if:true={isSaving}>
                                <div
                                    class="slds-is-relative slds-p-top_large slds-text-align_right slds-m-left_x-large"
                                    role="alert"
                                >
                                    <lightning-spinner
                                        alternative-text={labels.saving}
                                        size="small"
                                    ></lightning-spinner>
                                </div>
                            </template>
                            <template if:true={isSaved} role="alert">
                                <lightning-icon
                                    tabindex="0"
                                    icon-name="utility:success"
                                    alternative-text={labels.saved}
                                    size="x-small"
                                    variant="success"
                                    title={labels.saved}
                                ></lightning-icon>
                                <span class="slds-p-left_small">{labels.saved}</span>
                            </template>
                            <template if:true={isError} role="alert">
                                <lightning-icon
                                    tabindex="0"
                                    icon-name="utility:warning"
                                    alternative-text={labels.error}
                                    size="x-small"
                                    variant="error"
                                    title={rowError}
                                ></lightning-icon>
                                <span class="slds-p-left_small">{labels.error}</span>
                            </template>
                        </lightning-layout-item>
                        <lightning-layout-item class="slds-text-align_right" size="4">
                            <lightning-button-icon
                                icon-name="utility:delete"
                                alternative-text={labels.deleteLabel}
                                class="slds-m-left_x-small"
                                onclick={handleShowModal}
                                disabled={isDeleteDisabled}
                            >
                            </lightning-button-icon>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
            </lightning-layout>

            <lightning-button
                class="slds-p-left_medium sd-submit slds-hide"
                variant="neutral"
                type="submit"
                name="save"
            >
            </lightning-button>
        </lightning-record-edit-form>
    </div>
    <c-modal header={labels.confirmDelete}
        >{labels.confirmDeleteMessage}
        <div slot="footer">
            <lightning-button
                label={labels.cancel}
                variant="neutral"
                onclick={handleCloseModal}
            ></lightning-button>
            <lightning-button
                label={labels.deleteLabel}
                variant="brand"
                onclick={handleDelete}
                class="slds-p-left_medium"
            ></lightning-button>
        </div>
    </c-modal>
    <template if:true={selectedContact}>
        <c-new-program-engagement
            contact-id={selectedContact}
            onsave={onSave}
            oncancel={onCancel}
        ></c-new-program-engagement>
    </template>
</template>
