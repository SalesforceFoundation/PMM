        Notification_Recipient_Information__c: npsp__Notification_Recipient_Information__c
        Grant_Program_Area_s__c: npsp__Grant_Program_Area_s__c
        In_Kind_Description__c: npsp__In_Kind_Description__c
        Tribute_Type__c: npsp__Tribute_Type__c
        Notification_Preference__c: npsp__Notification_Preference__c
        Matching_Gift_Status__c: npsp__Matching_Gift_Status__c
        In_Kind_Type__c: npsp__In_Kind_Type__c
        Acknowledgment_Status__c: npsp__Acknowledgment_Status__c
        Gift_Strategy__c: npsp__Gift_Strategy__c
