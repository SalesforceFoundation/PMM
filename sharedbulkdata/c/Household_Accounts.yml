# Accounts
Household_Accounts:
    sf_object: Account
    table: Account__HH_Account
    record_type: HH_Account
    table_primary_key: Site
    fields:
        # IDs
        Site: Site
        Name: Name

        # Data
        Description: Description
        BillingStreet: Street
        BillingCity: City
        BillingState: State
        BillingPostalCode: PostalCode
        BillingCountry: Country
        ShippingStreet: Street
        ShippingCity: City
        ShippingState: State
        ShippingPostalCode: PostalCode
        ShippingCountry: Country
        Phone: Phone
        Fax: Fax
        Website: Website
        NumberOfEmployees: NumberOfEmployees
        AccountNumber: AccountNumber
        Type: Type

# Contacts
Contacts:
    sf_object: Contact
    table: Contact
    table_primary_key: Email
    fields:
        # IDs
        Email: Email
        FirstName: FirstName
        LastName: LastName
    lookups:
        AccountId:
            table: Account__HH_Account
