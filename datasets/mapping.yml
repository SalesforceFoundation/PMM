# Accounts
Account:
    sf_object: Account
    fields:
        # Standard Fields
        - RecordTypeId
        - Name
        - Description
        - BillingStreet
        - BillingCity
        - BillingState
        - BillingPostalCode
        - BillingCountry
        - ShippingStreet
        - ShippingCity
        - ShippingState
        - ShippingPostalCode
        - ShippingCountry
        - Phone
        - Fax
        - Website
        - NumberOfEmployees
        - AccountNumber
        - Site
        - Type

# Contacts
Contact:
    sf_object: Contact
    anchor_date: 2021-06-03
    fields:
        # Standard Fields
        - Salutation
        - FirstName
        - LastName
        - Email
        - Phone
        - MobilePhone
        - OtherPhone
        - HomePhone
        - Title
        - Birthdate
        - MailingStreet
        - MailingCity
        - MailingState
        - MailingPostalCode
        - MailingCountry

    lookups:
        AccountId:
            table: Account

