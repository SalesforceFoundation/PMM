    lookups:
        AccountId:
            table: Account__HH_Account
            key_field: account_id
        Primary_Contact__c:
            table: Contact
            key_field: primary_contact__c
        Honoree_Contact__c:
            table: Contact
            key_field: honoree_contact__c
        Notification_Recipient_Contact__c:
            table: Contact
