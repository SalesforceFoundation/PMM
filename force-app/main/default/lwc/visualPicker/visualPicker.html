<template>
    <lightning-layout vertical-align="center" class="container">
        <lightning-layout-item size="1" class="slds-text-align_center">
            <lightning-icon
                class="icon"
                icon-name={iconName}
                size="large"
            ></lightning-icon>
        </lightning-layout-item>
        <lightning-layout-item size="9">
            <h1 class="slds-truncate slds-text-heading_small" title={title}>
                {title}
            </h1>
            <p class="slds-var-m-top_x-small">
                {content}
            </p>
        </lightning-layout-item>
        <lightning-layout-item
            size="2"
            class="slds-text-align_center slds-var-p-top_x-small"
        >
            <button
                name={buttonName}
                type="button"
                class="slds-button slds-button_brand button_stretch"
                onclick={handleClick}
            >
                {buttonLabel}
            </button>
        </lightning-layout-item>
    </lightning-layout>
</template>
