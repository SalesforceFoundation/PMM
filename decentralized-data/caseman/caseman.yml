# Accounts
Household_Accounts:
    sf_object: Account
    table: household_accounts
    record_type: "HH_Account"
    fields:
        # IDs
        Name: Name

        # Data
        MaximumClientsServed__c: caseman__MaximumClientsServed__c

Organization_Accounts:
    sf_object: Account
    table: organization_accounts
    record_type: "Organization"
    fields:
        # IDs
        Name: Name

        # Data
        MaximumClientsServed__c: caseman__MaximumClientsServed__c

caseman__Branches:
    sf_object: Account
    table: caseman__branch_accounts
    record_type: "Branch"
    fields:
        # IDs
        Name: Name

        # Data
        Description: Description
        BillingStreet: Street
        BillingCity: City
        BillingState: State
        BillingPostalCode: PostalCode
        BillingCountry: Country
        ShippingStreet: Street
        ShippingCity: City
        ShippingState: State
        ShippingPostalCode: PostalCode
        ShippingCountry: Country
        Phone: Phone
        Fax: Fax
        Website: Website
        NumberOfEmployees: NumberOfEmployees
        AccountNumber: AccountNumber
        Site: Site
        Type: Type

        MaximumClientsServed__c: caseman__MaximumClientsServed__c

# Contacts
Contacts:
    sf_object: Contact
    table: contacts
    fields:
        # IDs
        FirstName: FirstName
        LastName: LastName
        Email: Email

        # Data
        AgeCategory__c: caseman__AgeCategory__c
        ClientID__c: caseman__ClientID__c
        EmergencyContactRole__c: caseman__EmergencyContactRole__c
        PhotoFileID__c: caseman__PhotoFileID__c
        PreferredCommunicationMethod__c: caseman__PreferredCommunicationMethod__c
        LegalName__c: caseman__LegalName__c
        PreferredPhoneField__c: caseman__PreferredPhoneField__c
        PreferredPhoneNumber__c: caseman__PreferredPhoneNumber__c
        Pronouns__c: caseman__Pronouns__c
        Roles__c: caseman__Roles__c
        WatchList__c: caseman__WatchList__c
        WatchListDate__c: caseman__WatchListDate__c
    lookups:
        AccountId:
            table: household_accounts
        EmergencyContact__c:
            key_field: emergency_contact__c
            table: contacts
            after: Contacts

# Cases
caseman__Client_Cases:
    sf_object: Case
    table: caseman__client_cases
    record_type: "ClientCase"
    fields:
        # IDs
        Subject: Subject

        # Data
        Priority: Priority
        Status: Status
        Origin: Origin
        Description: Description
        SuppliedCompany: SuppliedCompany
        SuppliedEmail: SuppliedEmail
        SuppliedName: SuppliedName
        SuppliedPhone: SuppliedPhone

        IncidentDateTime__c: caseman__IncidentDateTime__c
        IncidentType__c: caseman__IncidentType__c
        LocationNotes__c: caseman__LocationNotes__c
        Severity__c: caseman__Severity__c
    lookups:
        Branch__c:
            key_field: branch__c
            table: caseman__branch_accounts
        ContactId:
            table: contacts

caseman__Incidents:
    sf_object: Case
    table: caseman__incident_cases
    record_type: "Incident"
    fields:
        # IDs
        Subject: subject

        # Data
        Priority: priority
        Status: status
        Origin: origin
        Description: description
        SuppliedCompany: SuppliedCompany
        SuppliedEmail: SuppliedEmail
        SuppliedName: SuppliedName
        SuppliedPhone: SuppliedPhone

        IncidentDateTime__c: caseman__IncidentDateTime__c
        IncidentType__c: caseman__IncidentType__c
        LocationNotes__c: caseman__LocationNotes__c
        Severity__c: caseman__Severity__c
    lookups:
        Branch__c:
            table: caseman__branch_accounts
            key_field: branch__c
        ContactId:
            table: contacts

# Appointments
caseman__Appointments:
    sf_object: Appointment__c
    table: caseman__appointments
    fields:
        # Data
        Name: Name
        Type__c: caseman__Type__c
        Location__c: caseman__Location__c
        StartDateTime__c: caseman__StartDateTime__c
        EndDateTime__c: caseman__EndDateTime__c
        Description__c: caseman__Description__c

caseman__Appointment_Attendees:
    sf_object: AppointmentAttendee__c
    table: caseman__appointment_attendees
    fields:
        # Data
        Reason__c: caseman__Reason__c
        Role__c: caseman__Role__c
        Status__c: caseman__Status__c
    lookups:
        Appointment__c:
            key_field: appointment__c
            table: caseman__appointments
        Attendee__c:
            key_field: attendee__c
            table: contacts

# Client Alerts
caseman__Client_Alerts:
    sf_object: ClientAlert__c
    table: caseman__client_alerts
    fields:
        # Data
        Name: Name
        Active__c: caseman__Active__c
        Description__c: caseman__Description__c
    lookups:
        Contact__c:
            key_field: contact__c
            table: contacts

# Client Notes
caseman__Client_Notes:
    sf_object: ClientNote__c
    table: caseman__client_notes
    fields:
        # Data
        Content__c: caseman__Content__c
        Subject__c: caseman__Subject__c
        Status__c: caseman__Status__c
        InteractionDate__c: caseman__InteractionDate__c
        Draft__c: caseman__Draft__c
        MinutesSpentWithClient__c: caseman__MinutesSpentWithClient__c

    lookups:
        Client__c:
            key_field: client__c
            table: contacts

caseman__Client_Note_Relationships:
    sf_object: ClientNoteRelationship__c
    table: caseman__client_note_relationships
    lookups:
        Case__c:
            key_field: case__c
            table: caseman__client_cases
        ClientNote__c:
            key_field: client_note__c
            table: caseman__client_notes
        Contact__c:
            key_field: contact__c
            table: contacts

# Case Plans
caseman__Goal_Templates:
    sf_object: GoalTemplate__c
    table: caseman__goal_templates
    fields:
        # IDs
        Name: Name

caseman__Action_Item_Templates:
    sf_object: ActionItemTemplate__c
    table: caseman__action_item_templates
    fields:
        # IDs
        Name: Name

caseman__Goal_Action_Item_Templates:
    sf_object: GoalActionItemTemplate__c
    table: caseman__goal_action_item_templates
    lookups:
        GoalTemplate__c:
            key_field: goal_template__c
            table: caseman__goal_templates
        ActionItemTemplate__c:
            key_field: action_item_template__c
            table: caseman__action_item_templates

caseman__Case_Plans:
    sf_object: CasePlan__c
    table: caseman__case_plans
    fields:
        # Data
        Name: Name
    lookups:
        Contact__c:
            key_field: contact__c
            table: contacts

caseman__Goals:
    sf_object: Goal__c
    table: caseman__goals
    fields:
        # Data
        Name: Name
    lookups:
        Contact__c:
            key_field: contact__c
            table: contacts
        CasePlan__c:
            key_field: case_plan__c
            table: caseman__case_plans
        GoalTemplate__c:
            key_field: goal_template__c
            table: caseman__goal_templates

caseman__Action_Items:
    sf_object: ActionItem__c
    table: caseman__action_items
    fields:
        # Data
        Name: Name
        Status__c: Status__c
        DueDate__c: DueDate__c
    lookups:
        Contact__c:
            key_field: contact__c
            table: contacts
        CasePlan__c:
            key_field: case_plan__c
            table: caseman__case_plans
        Goal__c:
            key_field: goal__c
            table: caseman__goals
        ActionItemTemplate__c:
            key_field: action_item_template__c
            table: caseman__action_item_templates
