<template>
    <header class="slds-modal__header">
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
            {labels.addServiceParticipants}
        </h2>
    </header>
    <template if:true={isLoaded}>
        <template if:false={hasPermissions}>
            <div class="slds-var-p-around_small">
                <c-scoped-notification
                    theme="warning"
                    title={labels.noPermissions}
                ></c-scoped-notification>
            </div>
        </template>

        <template if:true={hasPermissions}>
            <div
                class="slds-modal__content slds-var-p-around_medium"
                id="modal-content-id-1"
            >
                <c-participant-selector
                    service-id={serviceId}
                    existing-contact-ids={existingParticipants.data}
                    service-schedule={serviceScheduleModel.serviceSchedule}
                    previously-selected-engagements={serviceScheduleModel.selectedEngagements}
                ></c-participant-selector>
                <template if:true={errorMessage}>
                    <c-scoped-notification
                        theme="error"
                        title={errorMessage}
                        class="slds-var-p-around_small"
                    ></c-scoped-notification
                ></template>
            </div>
        </template>
    </template>

    <footer class="slds-modal__footer">
        <lightning-button
            onclick={handleCancel}
            label={labels.cancel}
            title={labels.cancel}
        ></lightning-button>
        <lightning-button
            label={labels.save}
            title={labels.save}
            variant="brand"
            onclick={handleSave}
            class="slds-var-m-left_x-small"
            disabled={isSaveDisabled}
        >
        </lightning-button>
    </footer>
</template>
