# Accounts
Household_Accounts:
    sf_object: Account
    table: Account__HH_Account
    record_type: "HH_Account"
    fields:
        # IDs
        Name: Name

Organization_Accounts:
    sf_object: Account
    table: Account__Organization
    record_type: "Organization"
    fields:
        # IDs
        Name: Name

